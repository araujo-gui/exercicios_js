<meta charset="UTF-8">

<script>

    function beber(idade, idadeMinima) {
    
        if (idade >= idadeMinima){
            return document.write ("Você pode beber <br>");
        } else { 
            return document.write ("Você não pode beber <br>");
        } 

    }

    var idadeUser = prompt ("Escreva aqui sua idade");
    

   beber(idadeUser, 16,);
   beber(idadeUser, 21,);

</script>
